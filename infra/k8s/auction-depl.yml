apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-svc
spec:
  selector:
    matchLabels:
      app: auction-svc
  template:
    metadata:
      labels:
        app: auction-svc
    spec:
      containers:
      - name: auction-svc
        image: lanchinho/auction-svc
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: auction-svc-config
        env:
          - name: AutoMapperLicenseKey
            valueFrom:
              secretKeyRef:
                name: secret
                key: AutoMapperLicenseKey
        ports:
        - containerPort: 80
          name: web
        - containerPort: 7777
          name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: auction-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-svc
  ports:
  - port: 80
    targetPort: 80
    name: web
  - port: 7777
    targetPort: 7777
    name: grpc
          
